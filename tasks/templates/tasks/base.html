<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .navbar-brand {
            font-weight: 600;
        }
        .task-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
        footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-check2-square me-2"></i>Gestor de Tareas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href={% url 'task_list' %}><i class="bi bi-house-door me-1"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'add_task' %}><i class="bi bi-plus-circle me-1"></i> Nueva Tarea</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="task-container p-4 p-md-5 mb-4">
                    <h1 class="text-center mb-4">
                        <i class="bi bi-check2-circle text-primary"></i> 
                        <span class="text-gradient">Gestor de Tareas</span>
                    </h1>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="mt-auto py-3 bg-white border-top">
        <div class="container">
            <div class="row">
                <div class="col-md-center text-center">
                    <span class="text-muted">© 2023 Gestor de Tareas</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
