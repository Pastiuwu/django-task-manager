<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #0d6efd;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
            width: 220px;
        }
        .sidebar .nav-link {
            color: white;
        }
        .sidebar .nav-link:hover {
            background-color: #0b5ed7;
        }
        .main-content {
            margin-left: 220px;
            padding: 2rem;
        }
        .task-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
        footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column p-3">
        <a href="{% url 'task_list' %}" class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none">
            <i class="bi bi-check2-square fs-4 me-2"></i>
            <span class="fs-5">Gestor de Tareas</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="{% url 'task_list' %}" class="nav-link"><i class="bi bi-house-door me-2"></i>Inicio</a></li>
            <li><a href="{% url 'add_task' %}" class="nav-link"><i class="bi bi-plus-circle me-2"></i>Nueva Tarea</a></li>
            <li><a href="{% url 'completed_tasks' %}" class="nav-link"><i class="bi bi-check2-circle me-2"></i>Completadas</a></li>
            <li><a href="{% url 'pending_tasks' %}" class="nav-link"><i class="bi bi-hourglass-split me-2"></i>Pendientes</a></li>
            <li><a href="{% url 'approaching_tasks' %}" class="nav-link"><i class="bi bi-alarm me-2"></i>Próximas a Vencer</a></li>
            <li><a href="{% url 'overdue_tasks' %}" class="nav-link"><i class="bi bi-calendar-x me-2"></i>Vencidas</a></li>
        </ul>
    </div>

    <main class="main-content">
        <div class="container-fluid">
            <div class="task-container p-4 p-md-5 mb-4">
                <h1 class="text-center mb-4">
                    <i class="bi bi-check2-circle text-primary"></i> 
                    Gestor de Tareas
                </h1>
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="mt-auto py-3 bg-white border-top">
        <div class="container text-center">
            <span class="text-muted">© 2023 Gestor de Tareas</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
