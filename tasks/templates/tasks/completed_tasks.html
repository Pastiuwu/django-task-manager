{% extends 'tasks/base.html' %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-check2-circle text-success"></i> Tareas Completadas</h2>

{% if tasks %}
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <del><strong>{{ task.description }}</strong></del><br>
                    <small class="text-muted">Completada</small>
                </div>
                <div>
                    <a href="{% url 'toggle_task' task.id %}" class="btn btn-outline-warning btn-sm me-2">
                        <i class="bi bi-arrow-counterclockwise"></i>
                    </a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="text-muted text-center">No hay tareas completadas.</p>
{% endif %}
{% endblock %}
