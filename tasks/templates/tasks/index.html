{% extends 'tasks/base.html' %}

{% block content %}

    {% if tasks %}
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <form action="{% url 'toggle_task' task.id %}" method="post" class="me-2">
                            {% csrf_token %}
                            <input type="checkbox" class="form-check-input" onchange="this.form.submit()" {% if task.completed %}checked{% endif %}>
                        </form>
                        <div>
                            <strong {% if task.completed %}class="text-decoration-line-through text-muted"{% endif %}>
                                {{ task.description }}
                            </strong><br>
                            <small>Prioridad: {{ task.get_priority_display }}</small>
                        </div>
                    </div>
                    <div>
                        <form action="{% url 'delete_task' task.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button class="btn btn-sm btn-danger">Eliminar</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center text-muted">No hay tareas a√∫n.</p>
    {% endif %}
{% endblock %}
